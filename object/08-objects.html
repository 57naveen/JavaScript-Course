    const product2 ={

        name:'shirt',
        'delivery-time' : '1 day',

        //nested object
        rating:{
          stars:4.5,
          count:87
        },

        //function inside the oject
        fun: function function1()
        {
            console.log('Function inside the object.')
        }
    };

    console.log(product2);

    //using dot notation
    console.log(product2.name);

    //using bracket notation
    console.log(product2['name']);
     
    //when you have this kind of property like this then we have to bracket notation
    console.log(product2['delivery-time']);

     //displaying the nested object property value 
    console.log(product2.rating.count);

     //displaying the funtion value inside the object
     product2.fun();

     //JSON- JAVASCRIPT OBJECT NOTATION
     //convert the javascript object to JSON format 
     console.log(JSON.stringify(product2));

    
     const jsonString = JSON.stringify(product2);
      //convert the JSON string back to javascript object 
     console.log(JSON.parse(jsonString))
