<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Rock Paper Scissors </title>

    <link rel="stylesheet" href="/Html-CSS-JavaScript/10-rock-paper-scissors.css"></link>
</head>
<body>

    <h2 class="title">Rock Paper Scissors</h2>
    <button onclick="playgame('Rock')" class="move-button"><img src="/images/rock-emoji.png" class="move-icon"></button>
    <button onclick="playgame('Paper')" class="move-button"><img src="/images/paper-emoji.png" class="move-icon"></button>
    <button onclick="playgame('Scissors')" class="move-button"><img src="/images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

<script src="/Html-CSS-JavaScript/10-rock-paper-scissors.js"></script>

</body>
</html>
