        /*-----------------loops inside the function--------------------------*/

        function doubleArray(nums)
        {
        const numsDoubled =[];

          for( let i =0; i<nums.length;i++)
          {
            const num = nums[i];
            if(num === 0)
            {
                //if we see the number 0 stop this loop early
                return numsDoubled;
            }

            numsDoubled.push(num*2);
          }

          return numsDoubled;
        }
