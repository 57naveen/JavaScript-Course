<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Rock Paper Scissors </title>
    <link rel="stylesheet" href="/Advanced-Functions/rock-paper-scissors/12-rock-paper-scissors .css">

    
</head>
<body>

    <h2 class="title">Rock Paper Scissors</h2>
    <button  class="move-button js-rock-button"><img src="/images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="/images/paper-emoji.png" class="move-icon"></button>
    <button  class="move-button js-scissors-button"><img src="/images/scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>
    <button  class="auto-play-button" onclick="
    autoplay();
    " >Auto Play</button>

<script src="/Advanced-Functions/rock-paper-scissors/12-rock-paper-scissors.js"></script>

</body>
</html>
